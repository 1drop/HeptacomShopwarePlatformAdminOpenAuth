image: atlassian/default-image:2

pipelines:
    branches:
        master:
            -   step:
                    name: Mirror to Github
                    script:
                        - git remote add github git@github.com:HEPTACOM/HeptacomShopwarePlatformAdminOpenAuth.git
                        - git push --force github master
    tags:
        '*':
            -   step:
                    name: Mirror tags to Github
                    script:
                        - git remote add github git@github.com:HEPTACOM/HeptacomShopwarePlatformAdminOpenAuth.git
                        - git push --force github tag $BITBUCKET_TAG
    pull-requests:
        '**':
            -   step:
                    name: Lint php
                    image: heptacom/shopware-5-pipeline:php72-latest
                    script:
                        - composer install
                        - composer run php-lint

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            string $appSecret: '%env(APP_SECRET)%'
            Doctrine\DBAL\Connection $connection: '@Doctrine\DBAL\Connection'
            Shopware\Core\Framework\DataAbstractionLayer\EntityRepository $clientsRepository: '@heptacom_admin_open_auth_client.repository'
            Shopware\Core\Framework\DataAbstractionLayer\EntityRepository $loginsRepository: '@heptacom_admin_open_auth_login.repository'
            Shopware\Core\Framework\DataAbstractionLayer\EntityRepository $userEmailsRepository: '@heptacom_admin_open_auth_user_email.repository'
            Shopware\Core\Framework\DataAbstractionLayer\EntityRepository $userKeysRepository: '@heptacom_admin_open_auth_user_key.repository'
            Shopware\Core\Framework\DataAbstractionLayer\EntityRepository $userTokensRepository: '@heptacom_admin_open_auth_user_token.repository'
            Psr\Http\Client\ClientInterface $oidcHttpClient: '@heptacom.admin_open_auth.oidc.http_client'
            Psr\Http\Client\ClientInterface $samlHttpClient: '@heptacom.admin_open_auth.saml.http_client'

    _instanceof:
        Heptacom\OpenAuth\ClientProvider\Contract\ClientProviderContract:
            tags:
                - 'heptacom_open_auth.client_provider'
        Shopware\Core\Framework\DataAbstractionLayer\EntityExtension:
            tags:
                - 'shopware.entity.extension'
        Symfony\Component\EventDispatcher\EventSubscriberInterface:
            tags:
                - 'kernel.event_subscriber'

    Heptacom\AdminOpenAuth\:
        resource: '../../*'
        exclude:
            - '../../Database/*Collection.php'
            - '../../Database/*Entity.php'
            - '../../Exception/*'
            - '../../Migration/*'
            - '../../Resources/*'

    heptacom.admin_open_auth.oidc.http_client:
        class: 'GuzzleHttp\Client'
        arguments:
            - protocols: [https]
              verify: true
              timeout: 15
              headers:
                  Accept: application/json

    heptacom.admin_open_auth.saml.http_client:
        class: 'GuzzleHttp\Client'
        arguments:
            - protocols: [https]
              verify: true
              timeout: 15
              headers:
                  Accept: text/xml,application/xml

    Heptacom\AdminOpenAuth\Database\ClientDefinition:
        tags:
            - { name: shopware.entity.definition , entity: 'heptacom_admin_open_auth_client' }
    Heptacom\AdminOpenAuth\Database\Aggregate\ClientAclRoleDefinition:
        tags:
            - { name: shopware.entity.definition , entity: 'heptacom_admin_open_auth_client_role' }
    Heptacom\AdminOpenAuth\Database\LoginDefinition:
        tags:
            - { name: shopware.entity.definition , entity: 'heptacom_admin_open_auth_login' }
    Heptacom\AdminOpenAuth\Database\UserEmailDefinition:
        tags:
            - { name: shopware.entity.definition , entity: 'heptacom_admin_open_auth_user_email' }
    Heptacom\AdminOpenAuth\Database\UserKeyDefinition:
        tags:
            - { name: shopware.entity.definition , entity: 'heptacom_admin_open_auth_user_key' }
    Heptacom\AdminOpenAuth\Database\UserTokenDefinition:
        tags:
            - { name: shopware.entity.definition , entity: 'heptacom_admin_open_auth_user_token' }

    Heptacom\AdminOpenAuth\Service\Provider\CidaasClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\CidaasClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\GoogleCloudClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\GoogleCloudClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\OpenAuth\OneTimeTokenClientRepository:
        decorates: Shopware\Core\Framework\Api\OAuth\ClientRepository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\OpenAuth\OneTimeTokenClientRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\JiraClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\JiraClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\JumpCloudClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\JumpCloudClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\KeycloakClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\KeycloakClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\MicrosoftAzureClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\MicrosoftAzureClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\MicrosoftAzureOidcClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\MicrosoftAzureOidcClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\OktaClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\OktaClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\OneLoginClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\OneLoginClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\OpenIdConnectClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\OpenIdConnectClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\Service\Provider\Saml2ClientEntityRepository:
        decorates: heptacom_admin_open_auth_client.repository
        arguments:
            - '@Heptacom\AdminOpenAuth\Service\Provider\Saml2ClientEntityRepository.inner'

    Heptacom\AdminOpenAuth\OpenAuth\OneTimeTokenScopeRepository:
        decorates: Shopware\Core\Framework\Api\OAuth\ScopeRepository
        arguments:
            - '@Heptacom\AdminOpenAuth\OpenAuth\OneTimeTokenScopeRepository.inner'

    Heptacom\AdminOpenAuth\Subscriber\ApiAuthentication:
        arguments:
            - '@shopware.api.authorization_server'
            - '@Shopware\Core\Framework\Api\OAuth\UserRepository'
            - '@Shopware\Core\Framework\Api\OAuth\RefreshTokenRepository'

    Heptacom\AdminOpenAuth\Service\UserResolver:
        arguments:
            - '@user.repository'
            - '@language.repository'
